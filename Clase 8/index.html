<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-background">
        <nav class="navBar">
            <a href="index.html"><img src="logos e imagenes/logo-navBar.jpg" alt="logo del sitio web"></a>
            <!-- Logo del sitio -->
            <div>
                <ul>
                    <li><a href="index.html" class="hvr-underline-from-center">PAGINA PRINCIPAL</a></li>
                    <li><a href="#productos" class="hvr-underline-from-center">PRODUCTOS</a></li>
                    <!-- Baja a la seccion de productos -->
                    <li><a href="#contacto" class="hvr-underline-from-center">CONTACTO</a></li>
                    <!-- Baja a la seccion de contactos -->
                </ul>
                <button class="btn5000505" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"><i class="bi bi-cart text-white"></i></button>
            </div>
        </nav>
    </header>

    <!-- Aca va a ir la info del carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            ...
        </div>
    </div>

    <section>
        <!-- carusel con 5 imagenes -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="logos e imagenes/asus-motherboard.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="logos e imagenes/placa-de-video-nvidia.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="logos e imagenes/procesador-i9.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="logos e imagenes/radeon.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <div id="productos">
        <section id="productos-categorias">
            <!-- Aca va a ir la lista con filtros y rangos de precios -->
            <div> Categorias
                <ul>
                    <li><a href="">Motherboards</a></li>
                    <li><a href="">Placas de video</a></li>
                    <li><a href="">Procesadores</a></li>
                    <li><a href="">Memoria RAM</a></li>
                    <li><a href="">Almacenamiento</a></li>
                    <li><a href="">Gabinetes</a></li>
                    <li><a href="">Monitores</a></li>
                </ul>
                <label for="customRange2" class="form-label">Rango de precios</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>
        </section>

        <section id="productos-grid">
            <!-- Se va a repetir segun la cantidad de productos -->
        </section>
    </div>
    <section id="#contacto">
        <!-- Seccion de contactos con un form a completar y medios de pago -->
    </section>

    <footer>
        <!-- Footer con el logo del sitio e informacion adicional -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="main.js"> </script>
</body>

</html>
